###########################################################
#                     Living Room                         #
###########################################################
substitutions:
  devicename: living_room_multisensor
  upper_devicename: Living Room
  template_id: living_room

esphome:
  name: $devicename
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret ssid
  password: !secret wifi_passwd
  manual_ip:
    static_ip: 10.0.0.70
    gateway: !secret gateway
    subnet: 255.255.255.0
  ap:
    ssid: ${upper_devicename} Fallback Hotspot
    password: !secret ap_passwd

captive_portal:
logger:
api:
ota:

i2c:
  sda: D2
  scl: D1
  scan: True

mcp23008:
  - id: 'mcp23008_hub'
    address: 0x20

binary_sensor:
  - platform: gpio
    pin:
      number: D5
    name: ${upper_devicename} Motion
    device_class: motion
    filters:
      - delayed_on: 1500ms
      - delayed_off: 30s
  - platform: status
    name: ${upper_devicename} Connection

sensor:
  - platform: bme280
    temperature:
      name: ${upper_devicename} Temperature
      id: ${template_id}_temperature
      oversampling: 8x
    pressure:
      name: ${upper_devicename} Pressure
    humidity:
      name: ${upper_devicename} Humidity
      id: ${template_id}_humidity
    address: 0x76
    update_interval: 60s
  - platform: wifi_signal
    name: ${upper_devicename} WiFi reception
    update_interval: 60s
  - platform: adc
    pin: VCC
    name: ${devicename} VCC voltage

text_sensor:
  - platform: template
    name: ${upper_devicename} Humidity Range
    lambda: |-
      if (id(${template_id}_humidity).state > 65) {
        return {"Humid"};
      } else if (id(${template_id}_humidity).state < 40) {
        return {"Dry"};
      } else {
        return {"Comfortable"};
      }
    update_interval: 60s

switch:
  - platform: restart
    name: Restart ${upper_devicename}

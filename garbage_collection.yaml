##################################################
#               GARBAGE COLLECTION               #
##################################################
sensors:
  - name: Waste
    frequency: "weekly"
    verbose_state: true
    verbose_format: 'in {days} days'
    collection_days:
      - sun
      - wed
  - name: Bio
    frequency: "odd-weeks"
    verbose_state: true
    verbose_format: 'in {days} days'
    collection_days:
      - sun
      - mon
      - tue
  - name: Large
    frequency: "weekly"
    verbose_state: true
    verbose_format: 'in {days} days'
    collection_days:
      - sun
      - mon
      - tue

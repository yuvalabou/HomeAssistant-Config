- id: overview
  title: Overview
  cards:
    - type: horizontal-stack
      cards:
        - type: vertical-stack
          cards:
            - type: picture-entity
              image: '/local/assets/yuval.jpg'
              entity: person.yuval
            - type: entities
              entities:
                - entity: sensor.geocoded_location
                  name: Location
        - type: vertical-stack
          cards:
            - type: picture-entity
              image: '/local/assets/tohar.jpg'
              entity: person.tohar
            - type: entities
              entities:
                - entity: sensor.geocoded_location_2
                  name: Location
    - type: entities
      title: Set Theme
      show_header_toggle: false
      entities:
        - input_select.theme_list
    - type: custom:weather-card
      entity: weather.home
      name: "Weather"
      current: true
      details: true
      forecast: true
    - type: entities
      title: "זמני היום"
      show_header_toggle: false
      entities:
        - entity: sensor.jewish_calendar_date
          name: "תאריך"
        - entity: sensor.jewish_calendar_parshat_hashavua
          name: "פרשת השבוע"
        - type: divider
        - entity: sensor.jewish_calendar_upcoming_candle_lighting
          name: "הדלקת נרות"
        - entity: sensor.jewish_calendar_upcoming_havdalah
          name: "הבדלה"
        - type: divider
        - entity: sensor.jewish_calendar_daf_yomi
          name: "דף יומי"
    - type: entities
      title: Behavior
      show_header_toggle: false
      entities:
        - switch.shabat_mode
        - input_select.shabat_lights_off_time
    - type: custom:auto-entities
      card:
        type: entities
        title: Active Lights
        show_header_toggle: false
      show_empty: false
      filter:
        include:
          - domain: light
            state: "on"
          - domain: light
            state: "unavailable"
    - type: horizontal-stack
      cards:
        - type: button
          entity: switch.car_lock
        - type: button
          entity: switch.car_unlock

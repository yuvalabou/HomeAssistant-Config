type: vertical-stack
cards:
  - type: picture-elements
    image: /local/assets/vacuum_banner.jpg
    elements:
      - type: state-label
        entity: vacuum.xiaomi_vacuum_cleaner
        style:
          top: 20%
          left: 50%
          font-weight: "bold"
          font-size: 150%
          color: '#212121'
      - type: icon
        icon: mdi:bell-ring
        tap_action:
          action: call-service
          service: vacuum.locate
          service_data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
        style:
          top: 75%
          left: 80%
          color: '#4284F4'
      - type: icon
        icon: mdi:home
        tap_action:
          action: call-service
          service: vacuum.return_to_base
          service_data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
        style:
          top: 75%
          left: 60%
          color: '#4284F4'
      - type: icon
        icon: mdi:play
        tap_action:
          action: call-service
          service: vacuum.start
          service_data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
        style:
          top: 75%
          left: 40%
          color: '#4284F4'
      - type: icon
        icon: mdi:pause
        tap_action:
          action: call-service
          service: vacuum.pause
          service_data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
        style:
          top: 75%
          left: 20%
          color: '#4284F4'
  - type: glance
    columns: 3
    entities:
      - entity: sensor.vacuum_cleaning_time
        name: Cleaning Time
      - entity: sensor.vacuum_cleaned_area
        name: Cleaned Area
      - entity: sensor.vacuum_last_cleaned
        name: Last Cleaned
      - entity: sensor.vacuum_fan_speed
        name: Mode
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.vacuum_fan_speed_list
      - entity: sensor.vacuum_battery
        name: Battery
  - type: custom:fold-entity-row
    head:
      type: section
      label: Consumables
    open: false
    entities:
      - entity: sensor.vacuum_cleanmainbrush
        hold_action:
          action: call-service
          service: script.vacuum_reset_main_brush
      - entity: sensor.vacuum_cleansidebrush
        hold_action:
          action: call-service
          service: script.vacuum_reset_side_brush
      - entity: sensor.vacuum_cleanfilter
        hold_action:
          action: call-service
          service: script.vacuum_reset_filter
      - entity: sensor.vacuum_sensordirtyleft
        hold_action:
          action: call-service
          service: script.vacuum_reset_sensor
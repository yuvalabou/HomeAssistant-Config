  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.master_bedroom_sensibo_temperature
                name: 'Temperature'
                show_points: false
              - entity: sensor.master_bedroom_climate_set_temp
                color: "white"
                show_fill: false
            font_size: 80
            color_thresholds: !include ../graph_card_temperature_thresholds.yaml
            points_per_hour: 6
            show:
              fill: fade
              points: false
              labels: true
              labels_secondary: false
              legend: false
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.master_bedroom_sensibo_humidity
                name: 'Humidity'
            font_size: 80
            lower_bound: 0
            upper_bound: 100
            points_per_hour: 6
            show:
              fill: fade
              points: false
              labels: false
              legend: false

####################################################
#                     MASTER BEDROOM               #
####################################################
id: master_bedroom
title: 'Master Bedroom'
icon: mdi:bed-king-outline
background: 'var(--background-image)'
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.master_bedroom_sensibo_temperature
                name: 'Temperature'
                show_points: false
              - entity: sensor.master_bedroom_climate_set_temp
                color: "white"
                show_fill: false
            font_size: 80
            color_thresholds: !include ../graph_card_temperature_thresholds.yaml
            points_per_hour: 6
            show:
              fill: fade
              points: false
              labels: true
              labels_secondary: false
              legend: false
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.master_bedroom_sensibo_humidity
                name: 'Humidity'
            font_size: 80
            lower_bound: 0
            upper_bound: 100
            points_per_hour: 6
            show:
              fill: fade
              points: false
              labels: false
              legend: false

  - type: custom:simple-thermostat
    entity: climate.shynh
    step_size: 1
    name: false
    control:
      _names: false

  - type: light
    entity: light.master_bedroom

  - type: entities
    entities:
      - type: custom:battery-state-card
        entities:
          - entity: sensor.mi_9t_battery_level
            name: 'Yuval battery'
            charging_state:
              entity_id: sensor.mi_9t_battery_state
              state: 'charging'
            color_gradient:
              - "#ff0000" # red
              - "#ffff00" # yellow
              - "#00ff00" # green
      - entity: sensor.mi_9t_next_alarm
        name: 'Alarm'
      - type: divider
      - type: custom:battery-state-card
        entities:
          - entity: sensor.redmi_note_7_battery_level
            name: 'Tohar battery'
            charging_state:
              entity_id: sensor.redmi_note_7_battery_state
              state: 'charging'
            color_gradient:
              - "#ff0000" # red
              - "#ffff00" # yellow
              - "#00ff00" # green
      - entity: sensor.redmi_note_7_next_alarm
        name: 'Alarm'

  - type: media-control
    entity: media_player.mibox3
    name: "Mi-Box 3"

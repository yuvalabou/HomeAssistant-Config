name: "Home Assistant"

on:
  push:
  pull_request:

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Running YAMLlint
        uses: ibiqlik/action-yamllint@v1
        continue-on-error: true
        with:
          config_file: .github/yamllint-config.yml
  homeassistant_stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy stub files into configuration folder
        run: |
          cp .github/.stubs/secrets_dummy.yaml ./homeassistant/config/secrets.yaml
          mkdir ./homeassistant/config/tts
      - name: Home Assistant Version
        uses: "docker://homeassistant/home-assistant:stable"
        with:
          args: |
            python -m homeassistant --version
      - name: Home Assistant Check
        uses: "docker://homeassistant/home-assistant:stable"
        with:
          args: |
            python -m homeassistant --config ./homeassistant/config/ --script check_config --info all
  homeassistant_rc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy stub files into configuration folder
        run: |
          cp .github/.stubs/secrets_dummy.yaml ./homeassistant/config/secrets.yaml
          mkdir ./homeassistant/config/tts
      - name: Home Assistant Version
        uses: "docker://homeassistant/home-assistant:beta"
        with:
          args: |
            python -m homeassistant --version
      - name: Home Assistant Check
        uses: "docker://homeassistant/home-assistant:beta"
        with:
          args: |
            python -m homeassistant --config ./homeassistant/config/ --script check_config --info all

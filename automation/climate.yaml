      state: 'home'
    - condition: state
      entity_id: binary_sensor.master_bedroom_temp_thres
      state: 'off'
  action:
    - service: climate.turn_on
      data:
        entity_id: climate.shynh
    - delay:
        seconds: 2
    - service: climate.set_temperature
      data:
        entity_id: climate.shynh

### MACHINE CONTROL
# Restart Homeassistant
homeassistant_restart:
  alias: Restart Home Assistant
  sequence:
    - service: homeassistant.restart
# Restart Server
server_restart:
  alias: Restart Server
  sequence:
    - service: hassio.host_reboot
# Reload themes
reload_themes:
  alias: Reload themes
  sequence:
    - service: frontend.reload_themes
# Reload automations
reload_automations:
  alias: Reload automations
  sequence:
    - service: automation.reload
# Reload groups
reload_groups:
  alias: Reload groups
  sequence:
    - service: group.reload
# Reload scripts
reload_scripts:
  alias: Reload scripts
  sequence:
    - service: script.reload
# Reload scenes
reload_scenes:
  alias: Reload scenes
  sequence:
    - service: scene.reload
# Reload input booleans
reload_input_boolean:
  alias: Reload input booleans
  sequence:
    - service: input_boolean.reload
# Reload input selects
reload_input_select:
  alias: Reload input selects
  sequence:
    - service: input_select.reload
reload_timers:
  alias: Reload Timers
  sequence:
    - service: timer.reload
# Reload Lovelace resources
reload_lovelace_resources:
  alias: Reload lovelace resources
  sequence:
    - service: lovelace.reload_resources

# Set themes
set_noctis:
  alias: Set Noctis
  sequence:
    service: frontend.set_theme
    data:
      name: noctis
set_synthwave:
  alias: Set Synthwave
  sequence:
    service: frontend.set_theme
    data:
      name: synthwave
set_solaraized_light:
  alias: Set Solarized-Light
  sequence:
    service: frontend.set_theme
    data:
      name: solarized_light


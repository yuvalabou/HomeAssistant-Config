####
# Shabbat climate
###

- alias: "Turn on Living room Heater on Shabbat enter"
  id: eb10652e-6276-4c18-b063-d14fc7c2d2cb
  trigger:
    platform: state
    entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
    to: 'on'
  condition:
    - condition: state
      entity_id: group.person
      state: 'home'
  action:
    service: climate.turn_on
    data:
      entity_id: climate.living_room_heat_thermostat

- alias: "Turn off Living-Room Heater at Shabbat night"
  id: c7396673-d257-4267-a72f-060ee4d43603
  trigger:
    platform: template
    value_template: >-
      {{
        states('sensor.time') == states('input_select.shabbat_lights_off_time')
      }}
  condition:
    - condition: state
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      state: 'on'
  action:
    service: climate.turn_off
    data:
      entity_id: climate.living_room_heat_thermostat

- alias: "Turn on Living room Climate at Shabbat"
  id: 04e461f4-456c-4b75-a193-a8b9b64b32ac
  trigger:
    - platform: time
      at: '08:00:00'
    - platform: time
      at: '14:00:00'
  condition:
    - condition: state
      entity_id: group.person
      state: 'home'
    - condition: state
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      state: 'on'
  action:
    service: climate.turn_on
    data:
      entity_id: climate.living_room_heat_thermostat

- alias: "Turn off Living room Heater at Shabbat noon"
  id: f570b89f-8ce5-4b09-9230-1acc55c54528
  trigger:
    platform: time
    at: '12:00:00'
  condition:
    - condition: state
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      state: 'on'
  action:
    service: climate.turn_off
    data:
      entity_id: climate.living_room_heat_thermostat
